<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Canvas Chart</title>
  </head>
  <body>
    <div id="chart-container"></div>
    <script type="module">
      import CanvasChart from './src/CanvasChart/index.js'

      const canvas = new CanvasChart({
        options: {
          width: 700,
          height: 300,
          lineSpace: 10,
        },
        series: {
          s1: [3, 34, 21, 4],
          s2: [23, 4, 7, 15],
          s3: [12, 9, 5, 23],
        },
        colors: ['#5e9ec5', '#e97d39', '#a5a5a5'],
        xLabels: ['d1', 'd2', 'd3', 'd4'],
      })

      canvas.render('chart-container', 'bar')
    </script>
  </body>
</html>
